<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />

</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <p class="card-text">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates, quaerat eius optio ipsa dolor
                    architecto suscipit beatae fugit unde incidunt.
                </p>
            </div>
            <footer class="card-footer">
                <img class="img-user" src="images/user.jpg" alt="user">
                <h1 class="card-user">Jason Smith</h1>
            </footer>
        </div>

    </div>

</body>

</html>
